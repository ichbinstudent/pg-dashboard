{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.22/jquery-ui.min.js"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'Chart.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'jquery.datetimepicker.min.css' %}">
    <script type="text/javascript" src="{% static 'jquery.datetimepicker.full.js' %}"></script>
    <script type="text/javascript" src="{% static 'Chart.js' %}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.css" integrity="sha256-IvM9nJf/b5l2RoebiFno92E5ONttVyaEEsdemDC6iQA=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>


    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">PG-Controlling</span>
        {% if dbsize %}<span class="navbar-text">Database Size: {{ dbsize }}</span>{% endif %}
        {% if user.is_authenticated  %}
            <a href="{% url 'logout' %}"><input type="button" class="btn btn-info" value="Logout"/></a>
        {% endif %}
    </nav>
    <div class="container p-5 bg-light rounded">
        {% block content %}
        {% endblock %}
    </div>

    {% block head %}
    {% endblock %}

</body>
</html>
